<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add Book</h3>
  </div>
  <div class="panel-body">
   	<div class="row">
		<div class="col-md-12">
		<form ng-submit="updateBook()" ng-init="getBook()">
		  <div class="form-group">
		    <label>Title</label>
		    <input type="text" class="form-control" name="title" placeholder="title" ng-model="book.title">
		  </div>
		  
			<!-- Check how it works!-->
		  <div class="form-group">
		    <label>Genre</label>
		    <select ng-model="book.genre" name="genre" class="form-control" placeholder>
		    	<option value="" selected disabled>Please select genre</option>
		    	<option value="Suspense" selected>Suspense</option>
		    	<option value="Drama">Drama</option>
		    	<option value="Romance">Romance</option>
		    	<option value="NonFiction">NonFiction</option>
		    	<option value="Other">Other</option>
		    </select>
		  </div>

		  <div class="form-group">
		    <label>Author</label>
		    <input type="text" class="form-control" name="author" placeholder="author" ng-model="book.author">
		  </div>
		  <div class="form-group">
		    <label>Publisher</label>
		    <input type="text" class="form-control" name="publisher" placeholder="publisher" ng-model="book.publisher">
		  </div>
		  <div class="form-group">
		    <label>Pages</label>
		    <input type="text" class="form-control" name="pages" placeholder="number of pages" ng-model="book.pages">
		  </div>
		  <div class="form-group">
		    <label>Description</label>
		    <input type="text" class="form-control" name="description" placeholder="description" ng-model="book.description">
		  </div>
		  <div class="form-group">
		    <label>Image URL</label>
		    <input type="text" class="form-control" name="image_url" placeholder="http://www.imagelink.com" ng-model="book.image_url">
		  </div>
		  <div class="form-group">
		    <label>Buy URL</label>
		    <input type="text" class="form-control" name="buy_url" placeholder="http://www.buylink.com" ng-model="book.buy_url">
		  </div>

		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
		</div>
   	</div>
  </div>
</div>
